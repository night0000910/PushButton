<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="file/static/css/materialize.min.css"  media="screen,projection"/>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="file/static/js/signup.js"></script>

    <title>ボタンを押せ！！</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">ボタンを押せ!!!</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
          </ul>
        </div>
    </nav>

    <div class="container">
        <div class="container">
            <div class="card-panel hoverable">
                <img class="responsive-img" src="file/media/money1.jpg">
    
                <div class="section" id="signup-div-element">
                    <h5 id="signup-title">アカウントを作成</h5>
                </div>
    
                <div class="section">
                    <div class="row">
    
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="" id="user-name" type="text" class="validate" required>
                                    <label for="user-name">ユーザー名</label>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="" id="password" type="password" class="validate" required>
                                    <label for="password">パスワード</label>
                                </div>
                            </div>
    
                            <button class="btn waves-effect waves-light" type="button" name="action" id="signup-btn">サインアップ
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="file/static/js/materialize.min.js"></script>
  </body>
</html>
