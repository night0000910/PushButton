<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="file/static/css/materialize.min.css"  media="screen,projection"/>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="file/static/js/store.js"></script>

    <title>ボタンを押せ！！</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">ボタンを押せ!!!</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/logout">ログアウト</a></li>
          </ul>
        </div>
    </nav>

    <div class="container">
      <div class="container">
        <div id="container" class="card-panel hoverable">
          <img class="responsive-img" src="/file/images/money2.jpg">
          <h4>ストア</h4>
          <h5 id="money-h5-element">所持金 : <span style="color : #EFC986;"><span id="money">{{ .Money }}</span>$</span></h5>
          <h5>オークの実×10 : <span id="price-of-oak-fruits"></span>$</h5>
          <h5>サンダーの実×30 : <span id="price-of-thunder-fruits"></span>$, 100オーク</h5>
          <a id="oak-fruits-btn" class="btn-large">オークの実</a>
          <a id="thunder-fruits-btn" class="btn-large">サンダーの実</a>
          <a href="/push" class="btn-large" style="background-color: #d7ccc8;">戻る</a>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="file/static/js/materialize.min.js"></script>
  </body>
</html>
